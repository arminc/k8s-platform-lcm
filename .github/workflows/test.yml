name: test

on:
  push:
    branches: [ master ]
    paths:
      - '**'
      - '!.gitignore'
      - '!LICENSE'
      - '!README.md'
      - '!exampleConfig.yaml'
  pull_request:
    branches: [ master ]
    paths:
      - '**'
      - '!.gitignore'
      - '!LICENSE'
      - '!README.md'
      - '!exampleConfig.yaml'

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go get -v -t -d ./...
      
    - name: golangci-lint
      uses: actions-contrib/golangci-lint@v1
      with:
        golangci_lint_version: v1.26

    - name: Test
      run: go test -v ./...

    - name: Build
      run: go build -v cmd/lcm/main.go

    - name: Go report card
      uses: creekorful/goreportcard-action@v1.0
